    <header>
    <h1>somando valor</h1>
    </header>
<main>
    <input type="number" name="t1" id="t1">
    <br>
    <br>
    <input type="number" name="t2" id="t2">
    <br>
    <br>
    <input type="button" value="+" onclick="somar()">
    <input type="button" value="-" onclick="subtrair()">
    <input type="button" value="*" onclick="multiplicar()">
    <input type="button" value="/" onclick="dividir()">
    <br>
    <br>

        :[

    <script>
        function somar(){
            var caixa1 = window.document.querySelector('input#t1')
            var caixa2 = window.document.querySelector('input#t2')
            var result = window.document.querySelector('p.resultado')
            var n1 = Number(caixa1.value)
            var n2 = Number(caixa2.value)
            var somando = n1+n2
            result.innerHTML=`A soma entre ${n1} e ${n2} = ${somando}   :]`
         }
        function subtrair(){
            var caixa3 = window.document.querySelector('input#t1')
            var caixa4 = window.document.querySelector('input#t2')
            var result = window.document.querySelector('p.resultado')
            var n3 = Number(caixa3.value)
            var n4 = Number(caixa4.value)
            var somando2 = n3-n4
            result.innerHTML=`A subtração entre ${n3} e ${n4} = ${somando2}   :]`
        }
        function multiplicar(){
            var caixa5 = window.document.querySelector('input#t1')
            var caixa6 = window.document.querySelector('input#t2')
            var result = window.document.querySelector('p.resultado')
            var n5 = Number(caixa5.value)
            var n6 = Number(caixa6.value)
            var somando3 = n5*n6
            result.innerHTML=`A multiplicação entre ${n5} e ${n6} = ${somando3}   :]`
        }
        function dividir(){
            var caixa7 = window.document.querySelector('input#t1')
            var caixa8 = window.document.querySelector('input#t2')

            var n8 = Number(caixa8.value)
            var somando4 = n7/n8
            result.innerHTML=`A divisão entre ${n7} e ${n8} = ${somando4}   :]`
        }
